<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="result" id="result-display">0</div>
        <div class="buttons">
            <button class="digit" id="btn-0">0</button>
            <button class="digit" id="btn-1">1</button>
            <button class="digit" id="btn-2">2</button>
            <button class="digit" id="btn-3">3</button>
            <button class="digit" id="btn-4">4</button>
            <button class="digit" id="btn-5">5</button>
            <button class="digit" id="btn-6">6</button>
            <button class="digit" id="btn-7">7</button>
            <button class="digit" id="btn-8">8</button>
            <button class="digit" id="btn-9">9</button>
            <button class="operation" id="btn-add">+</button>
            <button class="operation" id="btn-subtract">-</button>
            <button class="operation" id="btn-multiply">*</button>
            <button class="operation" id="btn-divide">/</button>
            <button class="calculate" id="btn-calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
