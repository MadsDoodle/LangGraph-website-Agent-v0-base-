<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display-area">
                <input type="text" id="result-display" disabled />
            </div>
            <div class="input-fields">
                <input type="number" id="number1" placeholder="Number 1" />
                <input type="number" id="number2" placeholder="Number 2" />
            </div>
            <div class="buttons">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
            <div class="history-link">
                <a href="history.html">View Calculation History</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Calculator App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
